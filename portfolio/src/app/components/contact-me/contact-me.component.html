<div class="start" id="contact"></div>
<div class="container">
  <div class="content">

    <h2 class="heading">Contate-me</h2>
    <div class="icons">
        <a href="https://www.linkedin.com/in/kaioruan" target="_blank">
          <img src="../../../assets/images/linkedin.png" alt="Image" />
        </a>
        <a href="https://www.github.com/kaioruan" target="_blank">
          <img src="../../../assets/images/github.png" alt="Image" />
        </a>
        <a href="http://wa.me/5579988261410" target="_blank">
          <img src="../../../assets/images/whatsapp.png" alt="Image" />
        </a>
    </div>
  </div>
    <form class="contact-form" id="contact-form" (submit)="sendEmail($event)">
      <label>Nome</label>
      <input type="text" name="user_name" [(ngModel)]="Contact.name" [formControl]="name" required>
      <label>Email</label>
      <input type="email" name="user_email" [(ngModel)]="Contact.email" [formControl]="email" required>
      <label>Mensagem</label>
      <textarea name="message" [(ngModel)]="Contact.message" [formControl]="message" required></textarea>
      <input type="submit" value="Enviar" [disabled]="!validateSubmit()">
  </form>
</div>
