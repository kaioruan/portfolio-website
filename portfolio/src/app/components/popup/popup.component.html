
<div *ngFor="let item of data">
  <div class="box" >

    <video  controls >
      <source src="../../../assets/videos/app-delivery.mp4" type="video/mp4">
      <!-- <source src="assets/videos/vid.ogg" type="video/ogg"> -->
      Your browser does not support the video tag.
    </video>
    <div class="container" >
      <div class="content-infos">
  
        <h2>{{item.name}}</h2>
        <a href="{{item.url}}" target="_blank" >
          <img src="../../../assets/images/github.png" alt="Icon">
        </a>
      </div>
      <p>{{item.description}}</p>
    </div>
  </div>
  <div class="tecnologias">
    <span>Tecnologias Usadas: </span>
    <span>{{item.frontend}} {{item.backend}}</span>
  </div>
</div>
<button mat-button (click)="closePopup()">Fechar</button>
