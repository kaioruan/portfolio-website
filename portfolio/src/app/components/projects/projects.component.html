<div class="start" id="projects"></div>


<section class="work">
  <h2 class="heading"><i class="fas fa-laptop-code"></i> Projetos <span>Desenvolvidos</span></h2>

  <mat-card class="box-container">
    <mat-card-content *ngFor="let project of data" class="box">
      <button mat-button (click)="openPopup(project.id)">
        
        <img src="{{project.image}}" />
      </button>
    </mat-card-content>
  </mat-card>
</section>
